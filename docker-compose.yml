version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: gamenet-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: gamenet
      MYSQL_USER: gamenet
      MYSQL_PASSWORD: gamenet
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init:/docker-entrypoint-initdb.d:ro

  phpmyadmin:
    image: phpmyadmin:5
    container_name: gamenet-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: gamenet
      PMA_PASSWORD: gamenet
    ports:
      - "8080:80"
    depends_on:
      - mysql

  api:
    build:
      context: ./api
    container_name: gamenet-api
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: gamenet
      DB_USER: gamenet
      DB_PASS: gamenet
    ports:
      - "8000:80"
    volumes:
      - ./api:/var/www/html
    depends_on:
      - mysql

volumes:
  mysql_data:
    driver: local
